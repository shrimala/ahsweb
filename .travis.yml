language: php
php:
  - 7.0

sudo: false

env:
  global:
    - SIMPLETEST_DB=sqlite://tmp/site.sqlite
    - SIMPLETEST_BASE_URL="http://127.0.0.1:8080"
  matrix:

before_install:
  - echo 'sendmail_path = /bin/true' >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - phpenv config-rm xdebug.ini

install:
  - composer --verbose install
  - composer require drupal/drupal-extension='~3.0'

before_script:
  - mkdir $TRAVIS_BUILD_DIR/web/sites/default/testfiles
  - cp $TRAVIS_BUILD_DIR/features/testfiles/*.* $TRAVIS_BUILD_DIR/web/sites/default/testfiles
  - cd $TRAVIS_BUILD_DIR/web
  - ./../vendor/bin/drush site-install --verbose --yes --db-url=sqlite://tmp/site.sqlite
  - ./../vendor/bin/drush config-set "system.site" uuid "2748a6a9-0c67-43c6-aa47-71df4737a69f" --yes
  - ./../vendor/bin/drush ev '\Drupal::entityManager()->getStorage("shortcut_set")->load("default")->delete();'
  - ./../vendor/bin/drush config-import --yes
  - ./../vendor/bin/drush runserver http://127.0.0.1:8080 &
  - sleep 3
script:
  - cd $TRAVIS_BUILD_DIR
  - vendor/bin/behat  
notifications:
  email: false
