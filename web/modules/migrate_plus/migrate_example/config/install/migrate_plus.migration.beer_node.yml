# Migration configuration for dyn content.
id: mediav_node
label: Media Non drupal Migration
migration_group: beer
source:
  plugin: beer_node
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'Venue'.
  type:
    plugin: default_value
    default_value: Venue
  title: title
  uid:
    plugin: migration
    migration: beer_user
    source: aid
  sticky:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
migration_dependencies:
  required:
    - beer_term
    - beer_user
