# Migration configuration for dyn content.
id: medias_node
label: Media Non drupal Migration
migration_group: dyn
source:
  plugin: medias_node
destination:
  plugin: entity:node
process:
  # Hardcode the destination node type (bundle) as 'session'.
  type:
    plugin: default_value
    default_value: session
  title: title
  field_clip: 
    plugin: default_value
    default_value: 0
  field_datetime: dt_session
  'body/value': descrip
  field_leader:
    plugin: migration
    migration: media_node
    source: mbid
  field_original: field_old_catalog
  field_media: meytbid
  field_restricted: 
    plugin: default_value
    default_value: 0
  field_teaching_tags:
    plugin: migration
    migration: dyn_term
    source: terms
  uid:
    plugin: migration
    migration: dyn_user
    source: aid
  sticky:
    plugin: default_value
    default_value: 0
  promote:
    plugin: default_value
    default_value: 0
migration_dependencies:
  required:
    - dyn_user
    - dyn_term
