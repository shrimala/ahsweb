# Migration configuration for dyn content.
id: mediam_media
label: Migrate Recipes photos from api into Drupal 8 file entities
migration_group: dyn
source:
  plugin: mediam_media
destination:
  plugin: entity:media
process:
  bundle:
    plugin: default_value
    default_value: audio
  name: title
  uid: aid
  status:
    plugin: default_value
    default_value: 1
  promote:
    plugin: default_value
    default_value: 0
  field_dropbox: fid
migration_dependencies:
  required:
    - dyn_user
